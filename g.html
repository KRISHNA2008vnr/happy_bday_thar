<!DOCTYPE html>
<html lang="en">

    <title>Interactive Greeting Card</title>
    <link rel="stylesheet" href="greetstyles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;">

<div class="header-image" style="padding-top: 10px;">
    <img src="head.png" alt="Header Image">
</div>

<!-- Card Container -->
<div class="card-container">
    <div class="card" id="card" onclick="flipCard()">

        <div class="page middle">
            <img src="2.png" alt="Second Page">

</div>

<div class="confetti-container" id="confettiContainer"></div>

<script src="greetscript.js"></script>
